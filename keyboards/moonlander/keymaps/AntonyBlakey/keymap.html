<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Operator Mono SSm", Arial, Helvetica, sans-serif;
            font-size: 18px;
        }

        div.layer {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        div.layer span.hold {
            border: 1px solid #ccc;
        }
        
        div.layer.layer1 span.hold {
            border: 1px solid rgb(0, 187, 255)
        }
        div.layer.layer1 div.key {
            outline: 1px solid rgb(0, 187, 255)
        }

        div.layer.layer2 span.hold {
            border: 1px solid rgb(0, 192, 3);
        }
        div.layer.layer2 div.key {
            outline: 1px solid rgb(0, 192, 3);
        }

        div.layer.layer3 span.hold {
            border: 1px solid red;
        }
        div.layer.layer3 div.key {
            outline: 1px solid red;
        }

        div.row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 0.7fr 1fr 1fr 1fr 1fr 1fr;
        }

        div.row>div {
            padding: 0.7rem;
            margin: 0.3rem;
            border-radius: 5px;
            aspect-ratio: 3/2;
            position: relative;
        }

        div.row>div:nth-child(6n-5) {
            top: 0.5rem;
        }

        div.row>div:nth-child(6n-4) {
            top: 0.25rem;
        }

        div.row>div:nth-child(6n-3) {
            top: 0rem;
        }

        div.row>div:nth-child(6n-2) {
            top: 0.25rem;
        }

        div.row>div:nth-child(6n-1) {
            top: 0.5rem;
        }

        div.key {
            background-color: #eef7;
            text-align: center;
            outline: 1px solid #eee;
        }

        div.symbol {
            font-size: 120%;
        }

        div.empty {
            background-color: #fcfcfc;
            outline: 1px solid #eee;
        }

        div.key.layer1 {
            background-color: rgb(0, 187, 255);
            color: white;
        }

        div.key.layer2 {
            background-color: rgb(0, 192, 3);
            color: white;
        }

        div.key.layer3 {
            background-color: red;
            color: white;
        }

    span.hold {border-top:0!important;border-left:0!important;padding:2px 3px;display:inline-block; position: absolute; top: 0rem; left: 0rem; font-size:1rem;}
    span.tap {position: absolute; bottom: 0.4rem; right: 0.9rem; }

    </style>
    <title>Document</title>
</head>

<body>

            <div></div>
            <div></div>

            <div class="key symbol">⌫</div>
            <div></div>
            <div></div>

        <div class="row">
            <div></div>

</body>

</html>
